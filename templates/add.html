<html lang="en">

<head>

    <style>
        body {
            background-color: #ADA9A8;

        .topbar {
            background-color: #DC7862;

            max-width: 750px;

<body>
    <div class="topbar">
        <h1>Catalog App</h1>
        {% if b %}
        <button onclick="window.location.href='/gdisconnect'"> logout </button> {% else %}
        <button onclick="window.location.href='/login'"> login </button> {% endif %}
    </div>

    </div>
    <div class="content">
        <h2>Add item</h2>
        <form method="POST">
            <label>Title</label>
            <input type="text" name="title" value="">
            <br>
            <label>Description</label>
            <input type="text" name="description" vlaue="">
            <br>
            <label>Category</label>
            <select name="category">
                {% for cat in cats %}
                    <option value="{{ cat.name }}">{{cat.name}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="submit">
        </form>
    </div>
